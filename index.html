<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050505" />
  <meta name="description" content="SolidJS Dictionary Web App" />
  <meta name="author" content="Samuel Braun" />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="google" content="notranslate" />
  <meta name="application-name" content="SolidJS Dictionary Web App" />

  <title>English Dictionary App</title>

  <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap"
    rel="stylesheet">

  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    function setPreferredTheme() {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (prefersDark) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    }

    function setTheme(theme) {
      switch (theme) {
        case "dark":
          document.documentElement.classList.add("dark");
          break;
        case "light":
          document.documentElement.classList.remove("dark");
          break;
        default:
          setPreferredTheme();
      }
    }

    if ("theme" in localStorage) {
      setTheme(localStorage.theme);
    } else {
      setPreferredTheme();
    }
  </script>
</head>

<body class="bg-white text-gray-darker dark:bg-gray-night dark:text-white pb-14">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="/src/index.tsx" type="module"></script>
</body>

</html>
